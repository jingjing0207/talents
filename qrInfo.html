<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<style type="text/css">
    .con_wrap{
        width:100%;
        height: 100%;
        background: url("image/qrInfo.png") no-repeat;
        background-size: 100%;
    }
    .con_wrap .image1{
        width:100%;
        height: 100%;
        position: fixed;
    }
    .image-c{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 58%;
    }
</style>
<body>
    <div class="con_wrap">
        <div class="image-c">
            <div class="content_img">
                <img class="image2" src="image/con_img.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
<script type="application/javascript">
    $(function(){
        let wrapWidth=$('.con_wrap').width();
        let currentWidth=wrapWidth/10*4;
        $('.image2').css({
            width:currentWidth
        })
    })
</script>
