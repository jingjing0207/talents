<script type="application/javascript">
    $(function(){
        function getUrlParam(name) {
            let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
        }
        var actionID=getUrlParam("t").substring(2)
        if(getUrlParam("t")==='1_'+actionID){
            window.location.href="interview.html?interview="+actionID
        }else if(getUrlParam("t")==='2_'+actionID){
            window.location.href="resume.html?resume="+actionID
        }else if(getUrlParam("t")==='3_'+actionID){
            window.location.href="offer.html?offer="+actionID
        }else if(getUrlParam("t")==='4_QRinfo'){
            window.location.href="qrInfo.html"
        }
    })
</script>
